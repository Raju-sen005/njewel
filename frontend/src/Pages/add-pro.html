<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statement Rings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <!-- Hero Banner -->
  <section class="relative bg-gray-100">
    <img src="/mnt/data/ef4001a0-fe97-41d2-9b5e-b60a520abfde.png" alt="Banner" class="w-full object-cover h-60 opacity-20">
    <div class="absolute top-10 left-6 z-10">
      <h1 class="text-3xl font-bold text-gray-800">STATEMENT<br/>RINGS</h1>
      <p class="text-sm text-gray-700 mt-2 max-w-md">Because your look ends with a statement ring that is uniquely you...</p>
    </div>
  </section>

  <!-- Product Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-8">
    <!-- First Ring -->
    <div class="bg-white rounded-lg shadow-lg p-4 text-center">
      <img src="https://via.placeholder.com/150" alt="Aquamarine and Diamond Ring" class="mx-auto mb-4">
      <p class="text-sm text-gray-600 mb-2">Aquamarine and Diamond...</p>
      <div class="flex justify-center items-center mb-2">
        <p class="text-lg font-bold text-gray-800 mr-2">$744</p>
        <p class="text-sm text-gray-500 line-through">$829</p>
      </div>
      <div class="flex justify-center space-x-2 mb-2">
        <button class="w-6 h-6 rounded-full bg-yellow-400 border border-gray-300"></button>
        <button class="w-6 h-6 rounded-full bg-gray-300 border border-gray-300"></button>
        <button class="w-6 h-6 rounded-full bg-rose-400 border border-gray-300"></button>
        <button class="w-6 h-6 rounded-full bg-gray-200 border border-gray-300"></button>
        <button class="text-sm text-gray-600">+2</button>
      </div>
   
    </div>

    <!-- Second Ring -->
    <div class="bg-white rounded-lg shadow-lg p-4 text-center">
      <img src="https://via.placeholder.com/150" alt="Classic Round Aquamarine Ring" class="mx-auto mb-4">
      <p class="text-sm text-gray-600 mb-2">Classic Round Aquamarine...</p>
      <div class="flex justify-center items-center mb-2">
        <p class="text-lg font-bold text-gray-800 mr-2">$744</p>
        <p class="text-sm text-gray-500 line-through">$829</p>
      </div>
      <div class="flex justify-center space-x-2 mb-2">
        <button class="w-6 h-6 rounded-full bg-gray-200 border border-gray-300"></button>
        <button class="w-6 h-6 rounded-full bg-yellow-400 border border-gray-300"></button>
        <button class="w-6 h-6 rounded-full bg-rose-400 border border-gray-300"></button>
        <button class="w-6 h-6 rounded-full bg-gray-300 border border-gray-300"></button>
        <button class="text-sm text-gray-600">+1</button>
      </div>
      
    </div>
  </div>

</body>
</html>
